<div class="jobs border-bottom">
  <div class="positions">
    <p class="lead">#{{job['id']}}</p>
    <h3>{{job['title']}}</h3>
    <p class="lead"><b>Location</b>: {{job['location']}}</p>
    {%if 'salary' in job%}
    <p class="lead"><b>Salary</b>: ${{job['salary']}}</p>
    {%endif%}
  </div>
  <button class="btn btn-outline-primary">Apply</button>
</div>
